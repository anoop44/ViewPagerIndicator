apply plugin : "com.android.application"

android{
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig{
    minSdkVersion 9
    targetSdkVersion 23

    applicationId "com.viewpagerindicator.sample"

    versionCode 65
    versionName "2.4.1"
  }

  sourceSets{

    main{

      java.srcDirs 'src'

      res.srcDirs 'res'

      manifest.srcFile 'AndroidManifest.xml'

    }

  }
}


dependencies {
  compile project(':library')
}